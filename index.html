<!DOCTYPE html>
<html>
    <head>
        <title>ZagorCombat</title>
        <link rel="stylesheet" href="Normal2.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script src="Normal3.js"></script>
    </head>
    <body>
        <div class="gera">
            <div class="mod1" id="polk1">
                <div class="nor1">ZagorCombat</div><br>
                <div class="nor5">Кликер</div>
                <button class="image-button"></button>
                <div class="nor2">Баланс: 50</div>
            </div>
            <div class="mod2"  id="polk2">
                <div class="not1">Прибаль за таб</div><br>
                <div class="not0"> >>> 1 <<< </div>
                <div class="no1">Цена: 10$</div>
                <button class="lo1">+1 к клик</button>
                <div class="no2">Цена: 20$</div>
                <button class="lo2">+2 к клик</button>
                <div class="no3">Цена: 50$</div>
                <button class="lo3">+5 к клик</button><br><br>
            </div>
            <div class="mod3" id="polk3">
                <span class="nor1">Другое</span><br>
                <span class="nor1">Кейс 0$-200$</span><br>
                <button class="nor3">Цена 100$</button><br>
                <input type="text" placeholder="Промокод" class="kill0" id="bu1" ><button class="reg0">✔</button><br>
                <input type="text" placeholder="Сохранение" class="kill1" id="bu2"><button class="re1"></button><br><br>
                <div class="no4">Автор</div><br>
                <div class="no5">Александр</div>
            </div> 
            <div>
                <a href="#polk1"><img src="https://cdn.icon-icons.com/icons2/936/PNG/512/home_icon-icons.com_73532.png" alt="" class="img1"></a>
                <a href="#polk2"><img src="https://cdn-icons-png.freepik.com/512/6623/6623356.png" alt="" class="img2"></a>
                <a href="#polk3"><img src="https://cdn-icons-png.flaticon.com/512/61/61099.png" alt="" class="img3"></a>
            </div>
        </div> 
    </body>
</html>
