<!DOCTYPE html>
<html>
    <head>
        <title>ZagorCombat</title>

        <script src="jquery-3.7.1.min.js"></script>
        <script src="Normal3.js"></script>
    </head>
    <body>
        <div class="gera">

                <div class="no5">Александр</div>
                <input type="text" placeholder="Сохранение" class="kill1" id="bu2"><button class="re1"></button>
            </div> 
        </div>
